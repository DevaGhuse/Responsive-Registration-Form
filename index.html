<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>📝 Stylish Registration Form</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <section class="container">
      <header>📝 Registration Form</header>
      <form action="#" class="form">
        <div class="input-box">
          <label>👤 Full Name</label>
          <input type="text" placeholder="✍️ Enter full name" required />
        </div>

        <div class="input-box">
          <label>📧 Email Address</label>
          <input type="email" placeholder="📩 Enter email address" required />
        </div>

        <div class="column">
          <div class="input-box">
            <label>📞 Phone Number</label>
            <input type="tel" placeholder="📱 Enter phone number" required />
          </div>
          <div class="input-box">
            <label>🎂 Birth Date</label>
            <input type="date" required />
          </div>
        </div>

        <div class="gender-box">
          <h3>⚧️ Gender</h3>
          <div class="gender-option">
            <label><input type="radio" name="gender" checked /> 👨 Male</label>
            <label><input type="radio" name="gender" /> 👩 Female</label>
            <label><input type="radio" name="gender" /> ⚧️ Prefer not to say</label>
          </div>
        </div>

        <div class="input-box address">
          <label>📍 Address</label>
          <input type="text" placeholder="🏠 Enter street address" required />
          <input type="text" placeholder="🏢 Enter street address line 2" />

          <div class="column">
            <select required>
              <option hidden>🌎 Country</option>
              <option>🇺🇸 USA</option>
              <option>🇯🇵 Japan</option>
              <option>🇮🇳 India</option>
              <option>🇳🇵 Nepal</option>
            </select>
            <input type="text" placeholder="🏙️ Enter your city" required />
          </div>

          <div class="column">
            <input type="text" placeholder="🌍 Enter your region" required />
            <input type="number" placeholder="📮 Enter postal code" required />
          </div>
        </div>

        <button type="submit">🚀 Register Now</button>
      </form>
    </section>
  </body>
</html>
